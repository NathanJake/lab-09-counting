<!DOCTYPE html>
<html>
<body>
<script>
console.log("Let's party...");
var n = prompt("How long 'til the party?");
var num = parseInt(n, 10);
for (var g = num; g >= 1; g = g - 1){
	console.log(g);
} if (g == 0){
	console.log("PARTY TIME!!!");
} else {
	if (g < 0){
		console.log("PARTY NOW!!!");
	}
}
</script>
</body>
</html>
